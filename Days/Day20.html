<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KalleHub - Infinite Fun!</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Roboto', sans-serif; background:#0f0f0f; color:#fff; }
    header { display:flex; justify-content:center; align-items:center; padding:1.5rem; background:#0f0f0f; }
    .logo { font-weight:700; font-size:2rem; }
    .logo span { background:#ff9900; color:#000; padding:0 0.4rem; margin-left:0.2rem; border-radius:2px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1.5rem; padding:2rem; }
    .card { background:#1c1c1c; border-radius:8px; overflow:hidden; position:relative; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform:scale(1.05); box-shadow:0 5px 20px rgba(0,0,0,0.6); }
    .card img { width:100%; display:block; }
    .card h2 { padding:0.5rem; font-size:1rem; text-align:center; }
    .play-btn { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:50px; height:50px; background:rgba(255,255,255,0.8); clip-path:polygon(20% 15%, 20% 85%, 85% 50%); }
    footer { text-align:center; padding:2rem; color:#aaa; font-size:0.9rem; }
</style>
</head>
<body>

<header>
    <div class="logo">Kalle<span>Hub</span></div>
</header>

<div class="grid" id="videoGrid">
    <!-- Video cards will be generated here -->
</div>

<footer>
    Â© 2025 KalleHub - Just a funny prank site!
</footer>

<script>
const imageCount = 9; // Number of images in Assets/Kallet
const titles = [
    "Epic Laugh Explosion",
    "Snack Attack Madness",
    "Unstoppable Dance Moves",
    "The Meme Overload",
    "Tickle Tornado",
    "Snack King Supreme",
    "Goofball Gala",
    "Epic Prank Chronicles",
    "The Laugh Factory",
    "Ultimate Pillow Fight",
    "Super Silly Shenanigans",
    "Cereal Spill Catastrophe",
    "Dance Floor Domination",
    "The Snack Whisperer",
    "Ultimate Meme Showdown",
    "Epic Balloon Battle",
    "Sneaky Snack Heist",
    "Ticklish Adventures",
    "Crazy Hair Day",
    "Silly Hat Parade"
];

// Function to generate a single random card
function createCard() {
    const grid = document.getElementById('videoGrid');
    const card = document.createElement('div');
    card.classList.add('card');

    // Random image
    const imgNumber = Math.floor(Math.random() * imageCount) + 1;
    const img = document.createElement('img');
    img.src = `../Assets/Kallet/img${imgNumber}.jpg`;
    img.alt = `Friend ${imgNumber}`;

    // Play button overlay
    const playBtn = document.createElement('div');
    playBtn.classList.add('play-btn');

    // Random title
    const title = document.createElement('h2');
    title.textContent = titles[Math.floor(Math.random() * titles.length)];

    card.appendChild(img);
    card.appendChild(playBtn);
    card.appendChild(title);

    grid.appendChild(card);
}

// Generate initial set of videos
for(let i=0; i<20; i++) {
    createCard();
}

// Optional: infinite scroll to keep generating more as user scrolls
window.addEventListener('scroll', () => {
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        for(let i=0; i<10; i++) {
            createCard();
        }
    }
});
</script>

</body>
</html>
