<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutki kallea</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      background: #222;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
  </style>

  <!-- Import map to fix bare module specifiers -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js":
        "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js":
        "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>
</head>
<body>

<header>Tutki kallea</header>
<audio id="bgm" src="../Assets/music.mp3" loop autoplay></audio>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

  // Scene
  const scene = new THREE.Scene();

  

  // Camera
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(2, 2, 3);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  // Load model
  const loader = new GLTFLoader();
  loader.load(
    "../Assets/kalle3d.glb",
    (gltf) => scene.add(gltf.scene),
    undefined,
    (err) => console.error(err)
  );

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();



  function handleClickOnce() {
  // audio stuff
  const audio = document.getElementById('bgm');
  audio.play();
  document.removeEventListener('click', handleClickOnce);
}

document.addEventListener('click', handleClickOnce);
</script>

</body>
</html>
